backend:
  name: github
  repo: illilyelansary/KoraIPTV   # ton repo GitHub
  branch: main
  # OAuth via Netlify (Access control > OAuth > GitHub)
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: "public/images/uploads"   # o√π les images sont commit dans le repo
public_folder: "/images/uploads"        # chemin public pour l'affichage

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "posts"
    label: "Articles"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Contenu", name: "body", widget: "markdown" }
